<div class="container-wrapper">
  <div class="container-private">
    <div class="grid tab-container">
      <div class="tab-contents show">
        <div class="list-songs-wrapper row">
          <div class="list-songs col m-12 l-12 c-12">
            <div class="btn-song">
              <button class="upload">
                <i class="fa-solid fa-arrow-up-from-bracket"></i>
                TẢI LÊN
              </button>
              <button class="play-all">
                <i class="fa-solid fa-play"></i>
                PHÁT TẤT CẢ
              </button>
            </div>
            <div class="songs">
              <ul class="list">
                <li
                  style="position: relative"
                  ng-repeat="song in songs"
                  class="item-song item"
                >
                  <div class="song-info">
                    <div class="song-img">
                      <img ng-src="{{song.image}}" alt="" />
                      <div class="song-run none"></div>
                    </div>
                    <div class="info">
                      <h3>{{song.name}}</h3>
                      <p>{{song.singer}}</p>
                    </div>
                  </div>
                  <div class="song-time">{{song.duration}}</div>
                  <div class="song-option">
                    <span class="hide"
                      ><i class="fa-solid fa-microphone"></i
                    ></span>
                    <span class="hide"
                      ><i class="fa-solid fa-heart heart"></i
                    ></span>
                    <i
                      ng-click="ShowDetailSong(song.songId)"
                      class="fa-solid fa-ellipsis"
                    ></i>
                  </div>
                  <div
                    class="list-detail-song-playList list-detail-song list-detail-song-{{song.songId}}"
                  >
                    <ul class="menu-list">
                      <li class="playList">
                        <button ng-click="removeSongOnPlayList(song.songId)">
                          <i class="fa-solid fa-trash"></i>
                          <span>Xoá khỏi playlist này</span>
                        </button>
                      </li>
                    </ul>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
