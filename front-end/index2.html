<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin | Zing-Mp3</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="assets/font/fontawesome-free-6.1.1-web/css/all.min.css"
    />
    <link rel="stylesheet" href="styles/main.css" />
    <script src="scripts/common/library/angularJS.min_1.4.0.js"></script>
    <script src="scripts/common/library/angularJS-route.min_1.4.0.js"></script>
    <script src="scripts/controllersOfAdmin/app.js"></script>
    <link rel="stylesheet" href="./styles/main_QT.css" />
  </head>
  <body ng-app="musicAppOfAdmin" ng-controller="mainController">
    <div id="warraper">
      <div id="logo"><span></span></div>
      <div id="left-menu">
        <ul>
          <li ng-class="{'active':statisticalMenu}">
            <a href="#/statistical"
              ><i class="fa-solid fa-chart-simple"></i><span>Thống kê</span></a
            >
          </li>
          <li ng-class="{'active':userMenu}">
            <a href="#/user"
              ><i class="fa-solid fa-user"></i><span>Người dùng</span></a
            >
          </li>
          <li ng-class="{'active':artistMenu}">
            <a href="#/artist"
              ><i class="fa-solid fa-person-dots-from-line"></i
              ><span>Nghệ sĩ</span></a
            >
          </li>
          <li ng-class="{'active':typeSongMenu}">
            <a href="#/typeSong"
              ><i class="fa-solid fa-guitar"></i
              ><span>Thể loại bài hát</span></a
            >
          </li>
          <li ng-class="{'active':accountMenu}">
            <a href="#/account"
              ><i class="fa-solid fa-file-invoice"></i><span>Tài khoản</span></a
            >
          </li>
        </ul>
      </div>
      <div id="top-header">
        <section class="header">
          <div class="box-login" id="box-t">
            Xin chào, <span id="ten_nv">Admin</span>
            <i class="fas fa-sort-down"></i>
            <div class="box-login-bottom" id="box-b">
              <button>
                <a style="text-decoration: none; color: #fff" href="#/account"
                  ><i class="fas fa-user-alt"></i> Tài khoản</a
                >
              </button>
              <button ng-click="logOut()">
                <i class="fas fa-sign-out-alt"></i> Đăng xuất
              </button>
            </div>
          </div>
        </section>
      </div>
      <div id="main-content">
        <ng-view></ng-view>
      </div>
    </div>
    <script src="scripts/controllersOfAdmin/mainController.js"></script>
    <script src="scripts/controllersOfAdmin/statisticalController.js"></script>
    <script src="scripts/controllersOfAdmin/userController.js"></script>
    <script src="scripts/controllersOfAdmin/artistController.js"></script>
    <script src="scripts/controllersOfAdmin/typeSongController.js"></script>
    <script src="scripts/controllersOfAdmin/accountController.js"></script>
  </body>
</html>
