<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin | Zing-Mp3</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="assets/font/fontawesome-free-6.1.1-web/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/styles/main.css" />
    <script src="scripts/common/library/angularJS.min_1.4.0.js"></script>
    <script src="scripts/common/library/angularJS-route.min_1.4.0.js"></script>
    <script src="scripts/controllersOfAdmin/app.js"></script>
    <link rel="stylesheet" href="assets/styles/main_QT.css" />
    <script src="scripts/js/global.js"></script>
    <script type="module" src="scripts/js/confirm.js"></script>
  </head>
  <body ng-app="musicAppOfAdmin" ng-controller="mainController">
    <div id="warraper">
      <div id="logo"><span></span></div>
      <div id="left-menu">
        <ul>
          <li ng-class="{'active':statisticalMenu}">
            <a href="#/statistical"
              ><i class="fa-solid fa-chart-simple"></i><span>Thống kê</span></a
            >
          </li>
          <li ng-class="{'active':userMenu}">
            <a href="#/user"
              ><i class="fa-solid fa-user"></i><span>Người dùng</span></a
            >
          </li>
          <li ng-class="{'active':artistMenu}">
            <a href="#/artist"
              ><i class="fa-solid fa-person-dots-from-line"></i
              ><span>Nghệ sĩ</span></a
            >
          </li>
          <li ng-class="{'active':typeSongMenu}">
            <a href="#/typeSong"
              ><i class="fa-solid fa-guitar"></i
              ><span>Thể loại bài hát</span></a
            >
          </li>
          <li ng-class="{'active':accountMenu}">
            <a href="#/account"
              ><i class="fa-solid fa-file-invoice"></i><span>Tài khoản</span></a
            >
          </li>
        </ul>
      </div>
      <div id="top-header">
        <section class="header">
          <div class="box-login" id="box-t">
            Xin chào, <span id="ten_nv">Admin</span>
            <i class="fas fa-sort-down"></i>
            <div class="box-login-bottom" id="box-b">
              <button>
                <a style="text-decoration: none; color: #fff" href="#/account"
                  ><i class="fas fa-user-alt"></i> Tài khoản</a
                >
              </button>
              <button ng-click="logOut()">
                <i class="fas fa-sign-out-alt"></i> Đăng xuất
              </button>
            </div>
          </div>
        </section>
      </div>
      <div id="main-content">
        <ng-view></ng-view>
      </div>
      <div id="toast"></div>
      <div ng-hide="isHideFormArtist" class="container-formType form-typeSong">
        <div class="content">
          <div class="content-header">
            <h1>Thông tin</h1>
            <i
              ng-click="hideFormArtist()"
              class="fa-solid fa-xmark btn-close-formInfo"
            ></i>
          </div>
          <div class="wrapper-content">
            <form class="form-info">
              <div class="form-text">
                <div class="left">
                  <label for="name">Tên nghệ sĩ :</label>
                  <input
                    ng-model="nameUser"
                    type="text"
                    id="name"
                    name="name"
                  />

                  <label for="email">Email nghệ sĩ :</label>
                  <input
                    ng-model="emailUser"
                    type="text"
                    id="email"
                    name="email"
                  />
                  <label for="nameAccount">Tên tài khoản:</label>
                  <input
                    ng-model="nameAccount"
                    type="text"
                    id="nameAccount"
                    name="nameAccount"
                  />
                  <label for="password">Mật khẩu:</label>
                  <input
                    ng-model="passwordAccount"
                    type="password"
                    id="password"
                    name="password"
                  />
                </div>
              </div>
              <button
                ng-click="addArtist()"
                style="padding: 5px 10px"
                type="submit"
                class="btn-submit"
              >
                Thêm nghệ sĩ
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script
      type="module"
      src="scripts/controllersOfAdmin/mainController.js"
    ></script>
    <script src="scripts/controllersOfAdmin/statisticalController.js"></script>
    <script src="scripts/controllersOfAdmin/userController.js"></script>
    <script
      type="module"
      src="scripts/controllersOfAdmin/artistController.js"
    ></script>
    <script
      type="module"
      src="scripts/controllersOfAdmin/typeSongController.js"
    ></script>
    <script src="scripts/controllersOfAdmin/accountController.js"></script>
    <script type="module" src="scripts/js/toast.js"></script>
  </body>
</html>
